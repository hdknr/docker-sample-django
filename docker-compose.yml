version: '3'
services:
  django:
    build:
      context: .
      dockerfile: ./docker/deployment/Dockerfile
    command: gunicorn app.wsgi --bind=unix:/var/run/gunicorn/gunicorn.sock
    volumes:
      - type: bind
        source: .
        target: /usr/src/app/
      - type: bind
        source: /usr/src/run
        target: /run
      - type: bind
        source: ./static
        target: /usr/src/app/static
    expose:
      - 8000
    depends_on:
      - mysql

  nginx:
    image: nginx:1.17.7
    ports:
      - 80:80
    volumes:
      - type: bind
        source: /usr/src/run
        target: /run
      - type: bind
        source: ./static
        target: /usr/src/app/static
    depends_on:
      - django

  # MySQL
  mysql:
    image: mysql
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - ./.env
