{% extends 'memo/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'memo/css/memo_detail.css' %}">
{% endblock %}

{% block title %}詳細{% endblock %}

{% block content %}
    <!-- 詳細画面 -->
    <div class="container">
        <div class="bg-light p-3 p-sm-5 my-4 rounded">
            <h1 class="display-4">詳細画面</h1>
            <hr class="my-4">
            <h4 class="page-description">詳細の確認・編集・削除ができます。</h4>
            <div class="btns">
                <p class="btn-content btns-btn">
                    <a href="{% url 'memo:update' memo.pk %}" class="btn" style="background-color: #77c7e2; color: #303f42;" tabindex="-1" role="button" aria-disabled="true">
                        編集
                        <i class="fas fa-pencil-alt"></i>
                    </a>
                </p>
                <p class="btn-content btns-btn">
                    <a href="{% url 'memo:delete' memo.pk %}" class="btn" style="background-color: #77c7e2; color: #303f42;" tabindex="-1" role="button" aria-disabled="true">
                        削除
                        <i class="fas fa-trash"></i>
                    </a>
                </p>
                <p class="btn-content btns-btn">
                    <a href="{% url 'memo:memo' %}" class="btn" style="background-color: #77c7e2; color: #303f42;" tabindex="-1" role="button" aria-disabled="true">
                        一覧に戻る
                        <i class="far fa-list-alt"></i>
                    </a>
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="accordion" id="accordionFlushExample1">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    <h4><strong>Question</strong></h4>
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <h5><strong>{{ memo.question }}</strong></h5>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="accordion" id="accordionFlushExample2">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        <h4><strong>Context</strong></h4>
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse show" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <h5><strong>{{ memo.text }}</strong></h5>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="accordion" id="accordionFlushExample3">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        <h4><strong>Tag & Review Count</strong></h4>
                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse show" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <h5><strong>#{{ memo.tag }}</strong></h5>
                    </div>
                    <div class="accordion-body">
                        <h5><strong>次の復習日：{{ memo.update_time }}</strong>&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-primary">
                                復習回数 <span class="badge bg-secondary">{{ memo.counter }}</span>
                                <span class="visually-hidden">unread messages</span>
                            </button>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>

{% endblock content %}
